<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>icon.png">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icon.png">
    <link rel="mask-icon" href="<%= BASE_URL %>icon.svg" color="#ED1C24">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Find out where Rensselaer's shuttles are. View shuttle routes, stops, and schedules.">
    <title>Shuttle Tracker</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search)
      if (urlParams.get("redirect") != "no" && window.location.hostname != "old.shuttletracker.app") {
        window.location.replace("https://shuttletracker.app")
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>Shuttle Tracker doesn't work properly without JavaScript. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
